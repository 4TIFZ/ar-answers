<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quiz Answers</title>
    <style>
        @font-face {
            font-family: 'LemonMilk';
            src: url('lemon_milk.otf') format('opentype');
        }
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'LemonMilk', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-shadow: 1px 1px 2px #000000;
        }
        h1, p {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            animation: rainbowText 5s infinite;
        }
        @keyframes rainbowText {
            0% { color: #FF0000; }
            14% { color: #FFA500; }
            28% { color: #FFFF00; }
            42% { color: #00FF00; }
            57% { color: #0000FF; }
            71% { color: #FFC0CB; }
            85% { color: #8000FF; }
            100% { color: #FF0000; }
        }
        button {
            background-color: #000000;
            font-family: 'LemonMilk', sans-serif;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        button:hover {
            background-color: #1a1a1a;
        }
        button:hover .info-box {
            opacity: 1;
            visibility: visible;
        }
        .info-box {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2); /* Adjusted opacity to 0.2 */
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 999;
            width: auto; /* Adjusted width */
            max-width: 200px; /* Added max-width to limit the width */
            white-space: nowrap; /* Prevents wrapping of text */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            font-family: 'LemonMilk', sans-serif;
        }
        .copyright {
            margin-top: auto;
            font-size: 14px;
            margin-bottom: 0; /* Remove bottom margin */
        }

        /* Adjust padding for button container if buttons overflow */
        @media screen and (min-width: 500px) {
            ul {
                padding-bottom: 20px; /* Add padding only if buttons overflow */
            }
        }
    </style>
</head>
<body>
    <h1>AR Quiz Answers</h1>
    <div class="search-box">
        <input type="text" id="searchInput" oninput="filterButtons()" placeholder="Search...">
    </div>
    <ul id="buttonList">
        <li>
            <button onclick="window.location.href = 'page1.html';">
                BOOK1
                <div class="info-box">WORDS: ---,---</div>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = 'page2.html';">
                BOOK2
                <div class="info-box">WORDS: ---,---</div>
            </button>
        </li>
        <li>
            <button onclick="window.location.href = 'page3.html';">
                BOOK3
                <div class="info-box">WORDS: ---,---</div>
            </button>
        </li>
        <!-- Additional lists can be added here -->
    </ul>
    <p class="copyright">&copy; <span id="year"></span> 4TIFZ. INTENDED FOR EDUCATIONAL PURPOSES STRICTLY.</p>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();

        function filterButtons() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            ul = document.getElementById("buttonList");
            li = ul.getElementsByTagName('li');
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("button")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
